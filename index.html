<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That API!</title>
    <link rel="stylesheet" href="style.css" />
    <link />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="webpageTitle">Who's That API!</h1>
    <div class="blackPokeballElement"></div>
    <div class="pokemonSearchContainer">
      <input type="text" id="pokemonInput" placeholder="Enter Pokemon Name" />
      <button id="searchButton">Search</button>
    </div>
    <div class="pokemonCardContainer">
      <img id="pokemonImage" src="" alt="" />
      <h2 id="pokemonName" class="cardInfo"></h2>
      <h2 class="cardLabel nationalNumLabel">National<br />No.</h2>
      <p id="nationalDexNum" class="cardInfo"></p>
      <p class="cardLabel">Species</p>
      <p id="species" class="cardInfo"></p>
      <p class="cardLabel">Typing(s)</p>
      <p id="type" class="cardInfo"></p>
      <p id="secondaryTyping" class="cardInfo"></p>
      <p class="cardLabel">Egg<br />Groups(s)</p>
      <p id="eggGroup" class="cardInfo"></p>
      <p id="eggGroupTwo" class="cardInfo"></p>
    </div>
    <a
      href="https://github.com/Brandon-Moye/whosThatApiFrontEnd"
      target="_blank"
      class="linkToTheGithub"
      >Github</a
    >
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
